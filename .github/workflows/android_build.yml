# 1. Workflow file ko overwrite karein
cat <<EOF > .github/workflows/android_build.yml
name: Build Android App with Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # ðŸ‘‡ 1. Java Setup (Android ke liye)
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ðŸ‘‡ 2. Rust Setup (Engine ke liye)
    - name: Set up Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: aarch64-linux-android
        override: true

    # ðŸ‘‡ 3. Android NDK Tool (Rust ko Mobile Library banane ke liye)
    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    # ðŸ‘‡ 4. Build Rust Library (.so file)
    - name: Build Rust Library for Android
      working-directory: ./Zkp-App/android/rust
      run: |
        cargo ndk -t arm64-v8a -o ../app/src/main/jniLibs build --release

    # ðŸ‘‡ 5. Build Final APK (Ab ismein Rust shamil hoga)
    - name: Build Debug APK
      working-directory: ./Zkp-App/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    # ðŸ‘‡ 6. Upload APK
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: ZkpApp-Rust-Integrated
        path: Zkp-App/android/app/build/outputs/apk/debug/app-debug.apk
EOF