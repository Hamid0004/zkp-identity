name: Build Android App with Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    # ðŸ‘‡ FIX: Yahan humne 'stable' ko 'nightly' kar diya hai
    - name: Set up Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
        target: aarch64-linux-android
        override: true
        components: rust-src

    - name: Install cargo-ndk
      run: cargo install cargo-ndk

    - name: Build Rust Library for Android
      working-directory: ./Zkp-App/android/rust
      run: |
        cargo ndk -t arm64-v8a -o ../app/src/main/jniLibs build --release

    - name: Build Debug APK
      working-directory: ./Zkp-App/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: ZkpApp-Plonky2-Powered
        path: Zkp-App/android/app/build/outputs/apk/debug/app-debug.apk
