plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.zkpapp'
    compileSdk 33

    defaultConfig {
        applicationId "com.example.zkpapp"
        minSdk 24
        targetSdk 33
        versionCode 1
        versionName "1.0"

        // âœ… Multidex in case method count grows
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // ðŸ‘‡ Java 17 Support (Critical for Coroutines, Rust NDK, JMRTD)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
    }

    // For Rust JNI libraries
    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
    }
}

dependencies {
    // ðŸ“± Android UI Basics
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // âš¡ Lifecycle & Coroutines
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.6.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3"

    // ðŸ“· CameraX & ML Kit for MRZ OCR
    implementation "androidx.camera:camera-core:1.3.0"
    implementation "androidx.camera:camera-camera2:1.3.0"
    implementation "androidx.camera:camera-lifecycle:1.3.0"
    implementation "androidx.camera:camera-view:1.3.0"
    implementation "implementation 'com.google.mlkit:text-recognition:16.0.0'"

    // ðŸ“· QR Code Scanner (Phase 1-5)
    implementation "com.journeyapps:zxing-android-embedded:4.3.0"
    implementation "com.google.zxing:core:3.4.1"

    // ðŸ›‚ NFC Passport / JMRTD (Phase 6)
    implementation 'org.jmrtd:jmrtd:0.7.18'
    implementation 'net.sf.scuba:scuba-sc-android:0.0.20'
    implementation 'com.madgag.spongycastle:prov:1.58.0.0'

    // ðŸ§© Optional: Multidex support
    implementation 'androidx.multidex:multidex:2.0.1'
}
